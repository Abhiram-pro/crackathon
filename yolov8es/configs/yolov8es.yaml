# YOLOv8-ES Architecture Configuration
# Enhanced YOLOv8n with EDCM, SGAM, and WIoU v3
# Based on: "Efficient and accurate road crack detection technology based on YOLOv8-ES"

# Parameters
nc: 5  # number of classes (D00, D10, D20, D43, D44)
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n-ES

# YOLOv8-ES backbone with EDCM
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 1, EDCM, [128]]  # 2-EDCM replaces C2f (Enhanced Dynamic Convolution)
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 2, C2f, [256, True]]  # 4
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 2, C2f, [512, True]]  # 6
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 1, C2f, [1024, True]]  # 8
  - [-1, 1, SPPF, [1024, 5]]  # 9

# YOLOv8-ES head with SGAM
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 10
  - [[-1, 6], 1, Concat, [1]]  # 11 cat backbone P4
  - [-1, 1, C2f, [512]]  # 12
  - [-1, 1, SGAM, [512]]  # 13-SGAM (Selective Global Attention)
  
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]  # 14
  - [[-1, 4], 1, Concat, [1]]  # 15 cat backbone P3
  - [-1, 1, C2f, [256]]  # 16 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]  # 17
  - [[-1, 13], 1, Concat, [1]]  # 18 cat head P4
  - [-1, 1, C2f, [512]]  # 19 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]  # 20
  - [[-1, 9], 1, Concat, [1]]  # 21 cat head P5
  - [-1, 1, C2f, [1024]]  # 22 (P5/32-large)

  - [[16, 19, 22], 1, Detect, [nc]]  # 23 Detect(P3, P4, P5)

# Custom modules registration
# Note: EDCM and SGAM must be imported from yolov8es.model package
# Usage: from yolov8es.model import EDCM, SGAM

# Training configuration (for reference)
# These are typically set via command line or training script
# lr0: 0.01
# lrf: 0.01
# momentum: 0.937
# weight_decay: 0.0005
# warmup_epochs: 3.0
# box: 7.5  # box loss gain
# cls: 0.5  # cls loss gain
# dfl: 1.5  # dfl loss gain
# optimizer: SGD
# epochs: 100
# batch: 16 or 32
# imgsz: 640

# Key improvements over YOLOv8n:
# 1. EDCM at layer 2: Dynamic convolution with 4D attention (spatial, channel, filter, kernel)
# 2. SGAM at layer 13: Sequential attention (SE → GAM → CA) for better feature fusion
# 3. WIoU v3 loss: Implemented via custom trainer (not in YAML)
